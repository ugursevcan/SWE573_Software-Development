{% extends 'application/base.html' %}
{% load static %}

{% block title %}Home Feed{% endblock %}

{% block content %}
    <br>
    <br>
<div class="row">
    {% for user in profiles %}
        <div class="col-md-12 mb-8">
            <br>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            {% if user.profile_picture %}
                                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-circle img-thumbnail" width="100" height="100" border="1">
                            {% else %}
                                <i class="fas fa-user-circle fa-5x"></i>
                            {% endif %}
                        </div>
                        <div class="col-9">
                            <h5 class="card-title">{{ user.user.get_full_name }}</h5>

                            <a href="/profile/{{ user.id }}" class="btn btn-primary">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
