<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Register</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Register
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="id_first_name" name="first_name">
                            </div>
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="id_last_name" name="last_name">
                            </div>
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="id_username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="id_email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="id_password1" name="password1">
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="id_password2" name="password2">
                            </div>
                            <div class="mb-3">
                                <label for="id_profile_picture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control-file" id="id_profile_picture" name="profile_picture">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
